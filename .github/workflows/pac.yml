name: Generate PAC Files

on:
  push:
    branches:
      - main
    paths:
      - 'working_proxies.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run PAC generator for US
      run: python pac_generator.py us

    - name: Run PAC generator for Germany
      run: python pac_generator.py de

    - name: Run PAC generator for France
      run: python pac_generator.py fr

    - name: Run PAC generator for Netherlands
      run: python pac_generator.py nl

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pac_files
        git commit -m "Update PAC files" || echo "No changes to commit"
        git pull --rebase
        git push
